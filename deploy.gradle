if (project.hasProperty('release') && jdkVersion != '8') {
  throw new GradleException("Releases must be built with Java 8")
}

buildscript {
  repositories {
    maven { url "https://artifacts.apple.com/plugins-snapshot" }
    maven { url "https://artifacts.apple.com/plugins-release" }
  }
  dependencies {
    classpath "com.apple.cie.rio:gradle-build-plugin:3.+"
  }
}

apply plugin: com.apple.cie.rio.group.RioGroupPlugin

subprojects {
  apply plugin: 'maven'
  apply plugin: 'maven-publish'
  apply plugin: com.apple.cie.rio.binary.RioBinaryPlugin

  task sourceJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
    group 'build'
  }

  task testJar(type: Jar) {
    archiveClassifier = 'tests'
    from sourceSets.test.output
  }

  artifacts {
    archives sourceJar
    archives javadocJar
    archives testJar
    testArtifacts testJar
  }

  publishing {
    publications {
      apache(MavenPublication) {
        if (tasks.matching({task -> task.name == 'shadowJar'}).isEmpty()) {
          from components.java
        } else {
          project.shadow.component(it)
        }

        artifact sourceJar
        artifact javadocJar
        artifact testJar

        versionMapping {
          allVariants {
            fromResolutionResult()
          }
        }

        groupId = 'org.apache.iceberg'
        pom {
          name = 'Apache Iceberg'
          description = 'A table format for huge analytic datasets'
          url = 'https://iceberg.apache.org'
          licenses {
            license {
              name = 'The Apache Software License, Version 2.0'
              url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
            }
          }
          mailingLists {
            mailingList {
              name = 'Dev Mailing List'
              post = 'dev@iceberg.apache.org'
              subscribe = 'dev-subscribe@iceberg.apache.org'
              unsubscribe = 'dev-unsubscribe@iceberg.apache.org'
            }
          }
          issueManagement {
            system = 'GitHub'
            url = 'https://github.com/apache/iceberg/issues'
          }
        }
      }
    }
  }
}
